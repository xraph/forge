<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💬 Forge Chat - Real-time Messaging</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Login Screen */
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            min-width: 350px;
        }

        .login-container h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .user-selection {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }

        .user-card {
            background: #f8f9fa;
            border: 3px solid transparent;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .user-card.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 10px;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #667eea;
            color: white;
        }

        .user-card.selected .user-avatar {
            background: white;
            color: #667eea;
        }

        .custom-name-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin: 20px 0;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .custom-name-input:focus {
            border-color: #667eea;
        }

        .join-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
        }

        .join-btn:hover {
            transform: translateY(-2px);
        }

        .join-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Chat Container */
        .chat-container {
            display: none;
            width: 95vw;
            height: 90vh;
            max-width: 1200px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 24px;
            font-weight: bold;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: #dc3545;
            animation: none;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-body {
            display: flex;
            height: calc(90vh - 120px);
        }

        .sidebar {
            width: 280px;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
        }

        .user-info {
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            text-align: center;
        }

        .current-user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 auto 10px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #667eea;
            color: white;
        }

        .online-users {
            flex: 1;
            padding: 20px;
        }

        .online-users h3 {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .user-list {
            list-style: none;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: background-color 0.3s ease;
        }

        .user-item:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .user-item.current-user {
            background: rgba(102, 126, 234, 0.2);
        }

        .user-item-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #667eea;
            color: white;
        }

        .user-item-info {
            flex: 1;
        }

        .user-item-name {
            font-weight: 500;
            color: #333;
        }

        .user-item-status {
            font-size: 12px;
            color: #666;
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: linear-gradient(180deg, #f8f9fa 0%, #fff 10%);
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease;
        }

        .message.own {
            justify-content: flex-end;
        }

        .message.system {
            justify-content: center;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-content {
            max-width: 70%;
            background: white;
            border-radius: 18px;
            padding: 12px 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
        }

        .message.own .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.system .message-content {
            background: #e9ecef;
            color: #6c757d;
            font-style: italic;
            text-align: center;
            font-size: 14px;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #667eea;
            color: white;
            flex-shrink: 0;
        }

        .message-author {
            font-weight: 600;
            font-size: 14px;
        }

        .message.own .message-author {
            color: rgba(255,255,255,0.9);
        }

        .message-text {
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }

        .typing-indicator {
            display: none;
            margin: 10px 0;
            font-style: italic;
            color: #666;
            font-size: 14px;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .message-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #dee2e6;
        }

        .message-input-wrapper {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            padding: 15px 20px;
            font-size: 16px;
            outline: none;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .send-button:hover {
            transform: scale(1.1);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
            }

            .sidebar {
                width: 250px;
            }

            .message-content {
                max-width: 85%;
            }

            .user-selection {
                flex-direction: column;
                gap: 15px;
            }
        }

        /* Scrollbar Styling */
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
<!-- Login Screen -->
<div class="login-container" id="loginContainer">
    <h1>💬 Join Chat</h1>
    <p style="color: #666; margin-bottom: 30px;">Choose your identity or create a custom one</p>

    <div class="user-selection">
        <div class="user-card" data-user="alice">
            <div class="user-avatar">👩‍💼</div>
            <div class="user-name">Alice</div>
        </div>
        <div class="user-card" data-user="bob">
            <div class="user-avatar">👨‍💻</div>
            <div class="user-name">Bob</div>
        </div>
    </div>

    <input type="text" class="custom-name-input" id="customName" placeholder="Or enter your custom name..." maxlength="20">

    <button class="join-btn" id="joinBtn" disabled>Join Chat Room</button>
</div>

<!-- Chat Interface -->
<div class="chat-container" id="chatContainer">
    <div class="chat-header">
        <div class="chat-title">💬 Forge Chat Room</div>
        <div class="connection-status">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Connected</span>
        </div>
    </div>

    <div class="chat-body">
        <div class="sidebar">
            <div class="user-info">
                <div class="current-user-avatar" id="currentUserAvatar">👤</div>
                <div class="current-user-name" id="currentUserName">User</div>
            </div>

            <div class="online-users">
                <h3>Online Users (<span id="userCount">0</span>)</h3>
                <ul class="user-list" id="userList">
                    <!-- Users will be populated here -->
                </ul>
            </div>
        </div>

        <div class="chat-main">
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be populated here -->
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <span id="typingUser">Someone</span> is typing
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="message-input-container">
                <div class="message-input-wrapper">
                    <textarea class="message-input" id="messageInput" placeholder="Type your message..." rows="1"></textarea>
                    <button class="send-button" id="sendButton" disabled>
                        ➤
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    class ForgeChat {
        constructor() {
            this.ws = null;
            this.currentUser = null;
            this.users = new Map();
            this.isConnected = false;
            this.typingTimer = null;
            this.isTyping = false;

            this.initializeElements();
            this.attachEventListeners();
        }

        initializeElements() {
            // Login elements
            this.loginContainer = document.getElementById('loginContainer');
            this.chatContainer = document.getElementById('chatContainer');
            this.userCards = document.querySelectorAll('.user-card');
            this.customNameInput = document.getElementById('customName');
            this.joinBtn = document.getElementById('joinBtn');

            // Chat elements
            this.statusDot = document.getElementById('statusDot');
            this.statusText = document.getElementById('statusText');
            this.currentUserAvatar = document.getElementById('currentUserAvatar');
            this.currentUserName = document.getElementById('currentUserName');
            this.userCount = document.getElementById('userCount');
            this.userList = document.getElementById('userList');
            this.messagesContainer = document.getElementById('messagesContainer');
            this.typingIndicator = document.getElementById('typingIndicator');
            this.typingUser = document.getElementById('typingUser');
            this.messageInput = document.getElementById('messageInput');
            this.sendButton = document.getElementById('sendButton');
        }

        attachEventListeners() {
            // User selection
            this.userCards.forEach(card => {
                card.addEventListener('click', () => this.selectUser(card));
            });

            this.customNameInput.addEventListener('input', () => this.handleCustomNameInput());
            this.joinBtn.addEventListener('click', () => this.joinChat());

            // Chat functionality
            this.messageInput.addEventListener('input', () => this.handleMessageInput());
            this.messageInput.addEventListener('keypress', (e) => this.handleKeyPress(e));
            this.sendButton.addEventListener('click', () => this.sendMessage());

            // Auto-resize textarea
            this.messageInput.addEventListener('input', () => this.autoResizeTextarea());
        }

        selectUser(selectedCard) {
            // Remove previous selection
            this.userCards.forEach(card => card.classList.remove('selected'));

            // Select new card
            selectedCard.classList.add('selected');

            // Clear custom name if predefined user selected
            this.customNameInput.value = '';

            // Enable join button
            this.joinBtn.disabled = false;

            // Store selection
            this.selectedUserData = {
                type: 'predefined',
                name: selectedCard.querySelector('.user-name').textContent,
                avatar: selectedCard.querySelector('.user-avatar').textContent,
                id: selectedCard.dataset.user
            };
        }

        handleCustomNameInput() {
            const customName = this.customNameInput.value.trim();

            if (customName) {
                // Clear predefined selections
                this.userCards.forEach(card => card.classList.remove('selected'));

                // Enable join button
                this.joinBtn.disabled = false;

                // Store custom selection
                this.selectedUserData = {
                    type: 'custom',
                    name: customName,
                    avatar: '👤',
                    id: 'custom_' + Date.now()
                };
            } else {
                // Check if any predefined user is selected
                const hasSelection = Array.from(this.userCards).some(card =>
                    card.classList.contains('selected'));
                this.joinBtn.disabled = !hasSelection;
            }
        }

        joinChat() {
            if (!this.selectedUserData) return;

            this.currentUser = this.selectedUserData;
            this.connectWebSocket();
            this.showChatInterface();
        }

        showChatInterface() {
            this.loginContainer.style.display = 'none';
            this.chatContainer.style.display = 'block';

            // Update user info
            this.currentUserAvatar.textContent = this.currentUser.avatar;
            this.currentUserName.textContent = this.currentUser.name;

            // Focus message input
            this.messageInput.focus();
        }

        connectWebSocket() {
            const wsUrl = `ws://localhost:8080/ws/chat?user_id=${this.currentUser.id}`;

            this.updateConnectionStatus('connecting', 'Connecting...');

            this.ws = new WebSocket(wsUrl);

            this.ws.onopen = () => {
                this.isConnected = true;
                this.updateConnectionStatus('connected', 'Connected');
                this.addUser(this.currentUser.id, this.currentUser.name, this.currentUser.avatar, true);
                this.addSystemMessage(`${this.currentUser.name} joined the chat`);
            };

            this.ws.onmessage = (event) => {
                this.handleWebSocketMessage(event);
            };

            this.ws.onclose = () => {
                this.isConnected = false;
                this.updateConnectionStatus('disconnected', 'Disconnected');
                this.addSystemMessage('Connection lost. Attempting to reconnect...');

                // Attempt to reconnect after 3 seconds
                setTimeout(() => {
                    if (!this.isConnected) {
                        this.connectWebSocket();
                    }
                }, 3000);
            };

            this.ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                this.updateConnectionStatus('disconnected', 'Connection Error');
            };
        }

        handleWebSocketMessage(event) {
            try {
                console.log('event ===> ', event);
                const message = JSON.parse(event.data);

                // Handle both the top-level message and nested data structure
                const data = message.data || message;
                const messageType = data.type || message.type;

                switch (messageType) {
                    case 'welcome':
                        this.addSystemMessage(data.message || message.message || 'Welcome to the chat!');
                        break;

                    case 'current_users':
                        this.handleCurrentUsers(data);
                        break;

                    case 'heartbeat':
                        // Handle heartbeat silently
                        break;

                    case 'chat_message':
                        this.addChatMessage(data);
                        break;

                    case 'user_joined':
                        this.handleUserJoined(data);
                        break;

                    case 'user_left':
                        this.handleUserLeft(data);
                        break;

                    case 'typing_start':
                        this.handleTypingStart(data);
                        break;

                    case 'typing_stop':
                        this.handleTypingStop(data);
                        break;

                    default:
                        console.log('Received message:', message);
                }
            } catch (error) {
                console.error('Error parsing WebSocket message:', error);
            }
        }

        // Handle current users list
        handleCurrentUsers(message) {
            console.log('Received current users:', message);

            // Clear existing users (except current user)
            this.users.clear();

            // Add current user first
            this.addUser(this.currentUser.id, this.currentUser.name, this.currentUser.avatar, true);

            // Add all other users from the server
            if (message.users && Array.isArray(message.users)) {
                message.users.forEach(user => {
                    if (user.user_id !== this.currentUser.id) {
                        this.addUser(user.user_id, user.username, user.avatar || '👤', false);
                    }
                });
            }

            // Show a system message about the current user count
            const userCount = message.count || message.users?.length || 0;
            this.addSystemMessage(`Found ${userCount} users online`);
        }

        updateConnectionStatus(status, text) {
            this.statusText.textContent = text;

            if (status === 'connected') {
                this.statusDot.classList.remove('disconnected');
                this.messageInput.disabled = false;
                this.sendButton.disabled = false;
            } else {
                this.statusDot.classList.add('disconnected');
                this.messageInput.disabled = true;
                this.sendButton.disabled = true;
            }
        }

        addUser(userId, name, avatar, isCurrent = false) {
            // Avoid duplicate entries
            if (this.users.has(userId)) {
                const existingUser = this.users.get(userId);
                // Update existing user info if needed
                existingUser.name = name;
                existingUser.avatar = avatar;
                existingUser.isCurrent = isCurrent;
            } else {
                this.users.set(userId, { name, avatar, isCurrent });
            }

            this.updateUserList();
        }

        removeUser(userId) {
            this.users.delete(userId);
            this.updateUserList();
        }

        updateUserList() {
            this.userList.innerHTML = '';
            this.userCount.textContent = this.users.size;

            // Sort users: current user first, then alphabetically
            const sortedUsers = Array.from(this.users.entries()).sort(([aId, aUser], [bId, bUser]) => {
                if (aUser.isCurrent) return -1;
                if (bUser.isCurrent) return 1;
                return aUser.name.localeCompare(bUser.name);
            });

            sortedUsers.forEach(([userId, user]) => {
                const li = document.createElement('li');
                li.className = `user-item ${user.isCurrent ? 'current-user' : ''}`;

                li.innerHTML = `
            <div class="user-item-avatar">${user.avatar}</div>
            <div class="user-item-info">
                <div class="user-item-name">${user.name} ${user.isCurrent ? '(You)' : ''}</div>
                <div class="user-item-status">Online</div>
            </div>
        `;

                this.userList.appendChild(li);
            });
        }

        addSystemMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';

            messageDiv.innerHTML = `
                    <div class="message-content">
                        <div class="message-text">${text}</div>
                        <div class="message-time">${this.formatTime(new Date())}</div>
                    </div>
                `;

            this.messagesContainer.appendChild(messageDiv);
            this.scrollToBottom();
        }

        addChatMessage(message) {
            const isOwnMessage = message.user_id === this.currentUser.id;
            const user = this.users.get(message.user_id) || { name: 'Unknown', avatar: '👤' };

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwnMessage ? 'own' : ''}`;

            messageDiv.innerHTML = `
                    <div class="message-content">
                        ${!isOwnMessage ? `
                            <div class="message-header">
                                <div class="message-avatar">${user.avatar}</div>
                                <div class="message-author">${user.name}</div>
                            </div>
                        ` : ''}
                        <div class="message-text">${this.escapeHtml(message.content || message.text || 'Empty message')}</div>
                        <div class="message-time">${this.formatTime(new Date(message.timestamp || Date.now()))}</div>
                    </div>
                `;

            this.messagesContainer.appendChild(messageDiv);
            this.scrollToBottom();
        }

        handleUserJoined(message) {
            // Only add if not already in the list and not the current user
            if (message.user_id !== this.currentUser.id && !this.users.has(message.user_id)) {
                this.addUser(message.user_id, message.username, message.avatar || '👤');
                this.addSystemMessage(`${message.username} joined the chat`);
            }
        }

        handleUserLeft(message) {
            if (message.user_id !== this.currentUser.id) {
                this.removeUser(message.user_id);
                this.addSystemMessage(`${message.username} left the chat`);
            }
        }

        handleTypingStart(message) {
            console.log('Received typing start:', message);
            if (message.user_id !== this.currentUser.id) {
                const user = this.users.get(message.user_id);
                if (user) {
                    this.typingUser.textContent = user.name;
                    this.typingIndicator.style.display = 'block';
                }
            }
        }

        handleTypingStop(message) {
            console.log('Received typing stop:', message);
            if (message.user_id !== this.currentUser.id) {
                this.typingIndicator.style.display = 'none';
            }
        }

        handleMessageInput() {
            const message = this.messageInput.value.trim();
            this.sendButton.disabled = !message || !this.isConnected;

            // Handle typing indicators
            if (message && !this.isTyping) {
                this.isTyping = true;
                this.sendTypingStart();
            }

            // Clear existing timer
            if (this.typingTimer) {
                clearTimeout(this.typingTimer);
            }

            // Set timer to stop typing indicator
            this.typingTimer = setTimeout(() => {
                if (this.isTyping) {
                    this.isTyping = false;
                    this.sendTypingStop();
                }
            }, 2000);
        }

        handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!this.sendButton.disabled) {
                    this.sendMessage();
                }
            }
        }

        sendMessage() {
            const text = this.messageInput.value.trim();
            if (!text || !this.isConnected) return;

            const message = {
                id: Math.random().toString(36).substr(2, 9),
                type: 'event',
                roomId: 'room-1',
                data: {
                    type: 'chat_message',
                    content: text,
                    user_id: this.currentUser.id,
                    username: this.currentUser.name,
                    timestamp: new Date().toISOString()
                },
                timestamp: new Date().toISOString()
            };

            this.ws.send(JSON.stringify(message));

            // Add message to UI immediately
            this.addChatMessage({
                ...message.data,
                user_id: this.currentUser.id
            });

            // Clear input
            this.messageInput.value = '';
            this.messageInput.style.height = 'auto';
            this.sendButton.disabled = true;

            // Stop typing indicator
            if (this.isTyping) {
                this.isTyping = false;
                this.sendTypingStop();
            }
        }

        sendTypingStart() {
            if (this.isConnected) {
                console.log('Sending typing start...');
                this.ws.send(JSON.stringify({
                    id: Math.random().toString(36).substr(2, 9),
                    type: 'typing',
                    roomId: 'room-1',
                    data: {
                        type: 'typing_start',
                        user_id: this.currentUser.id,
                        username: this.currentUser.name,
                        timestamp: new Date().toISOString()
                    },
                    timestamp: new Date().toISOString()
                }));
            }
        }

        sendTypingStop() {
            if (this.isConnected) {
                this.ws.send(JSON.stringify({
                    id: Math.random().toString(36).substr(2, 9),
                    type: 'typing',
                    roomId: 'room-1',
                    data: {
                        type: 'typing_stop',
                        user_id: this.currentUser.id,
                        username: this.currentUser.name,
                        timestamp: new Date().toISOString()
                    },
                    timestamp: new Date().toISOString()
                }));
            }
        }

        autoResizeTextarea() {
            this.messageInput.style.height = 'auto';
            this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
        }

        scrollToBottom() {
            this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
        }

        formatTime(date) {
            return date.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    }

    // Initialize chat application when page loads
    document.addEventListener('DOMContentLoaded', () => {
        new ForgeChat();
    });
</script>
