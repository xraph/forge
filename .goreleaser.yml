# GoReleaser configuration for Forge CLI
# Build system for cross-platform releases
version: 2

project_name: forge

# Pre-build hooks (run in root module context)
before:
  hooks:
    - go mod tidy
    - go mod verify
    - cmd: go mod tidy
      dir: ./cmd/forge
    - go generate ./...

builds:
  - id: forge
    dir: ./cmd/forge
    main: .
    binary: forge
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    # Ignore 32-bit architectures for modern CLI
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.buildTime={{.Date}}
      - -X main.builtBy=goreleaser
    flags:
      - -trimpath

archives:
  - id: forge-archives
    name_template: >-
      {{ .ProjectName }}-
      {{- .Version }}-
      {{- .Os }}-
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    files:
      - README.md
      - LICENSE
      - CHANGELOG.md
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
      - merge conflict
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
  groups:
    - title: 'New Features'
      regexp: '^.*?feat(\(.+\))??!?:.+$'
      order: 0
    - title: 'Security Updates'
      regexp: '^.*?sec(\(.+\))??!?:.+$'
      order: 1
    - title: 'Bug Fixes'
      regexp: '^.*?fix(\(.+\))??!?:.+$'
      order: 2
    - title: 'Performance Improvements'
      regexp: '^.*?perf(\(.+\))??!?:.+$'
      order: 3
    - title: 'Refactoring'
      regexp: '^.*?refactor(\(.+\))??!?:.+$'
      order: 4
    - title: 'Documentation Updates'
      regexp: '^.*?docs(\(.+\))??!?:.+$'
      order: 5
    - title: 'Build System'
      regexp: '^.*?build(\(.+\))??!?:.+$'
      order: 6
    - title: 'Other Changes'
      order: 999

release:
  github:
    owner: xraph
    name: forge
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## Forge Framework {{ .Tag }} ({{ .Date }})
    
    Welcome to this new release of Forge Framework!

  footer: |
    ## Installation
    
    ### Using Go Install
    ```bash
    go install github.com/xraph/forge/cmd/forge@{{ .Tag }}
    ```
    
    ### Download Binary
    Download the appropriate binary for your platform from the assets below.
    
    ### Using Package Managers
    ```bash
    # Homebrew (macOS/Linux)
    brew install xraph/tap/forge
    
    # Scoop (Windows)
    scoop bucket add xraph https://github.com/xraph/scoop-bucket
    scoop install forge
    ```
    
    ## What's Changed
    Full changelog: https://github.com/xraph/forge/compare/{{ .PreviousTag }}...{{ .Tag }}

# Homebrew tap - DEPRECATED but still functional
# Awaiting clear migration path to homebrew_casks with compatible field structure
brews:
  - repository:
      owner: xraph
      name: homebrew-tap
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    directory: Formula
    homepage: https://github.com/xraph/forge
    description: "Comprehensive backend framework for Go with enterprise-grade features"
    license: MIT
    dependencies:
      - name: go
        type: optional
    install: |
      bin.install "forge"
    test: |
      system "#{bin}/forge", "version"

# Scoop manifest
scoops:
  - repository:
      owner: xraph
      name: scoop-bucket
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    homepage: https://github.com/xraph/forge
    description: "Comprehensive backend framework for Go with enterprise-grade features"
    license: MIT

